      <!-- CONTENT -->
      <div class="container">
          <div class="form-penerima">
              <div class="row">
                  <div class="col-sm-9 form-penerima-kiri">
                    <ul class="nav justify-content-center procedure-menu">
                        <li class="nav-item process-1 process-active" >
                          <a class="nav-link active" aria-current="page" href="#">1. Customer Information</a>
                        </li>
                        <li class="nav-item process-2">
                          <a class="nav-link" href="#">2. Authorization Information</a>
                        </li>
                        <li class="nav-item process-3">
                          <a class="nav-link" href="#">3. Checkout</a>
                        </li>
                      </ul>

                  <p class="process-tittle">Customer Information</p>
                  <form action="" class="form-penerima">

                    <label for="nama" style="margin-top: 0px;">Nama Penerima</label><br>
                    <input type="text" id="nama" name="nama"><br>
                    <label for="alamat">Alamat</label><br>
                    <input type="text" id="alamat" name="alamat"><br>
                  
                  <div class="row">
                    <div class="col-md-6">
                      <label for="desa">Desa/Kelurahan</label><br>
                      <input type="text" id="desa" name="desa">
                    </div>
                    <div class="col-md-6">
                      <label for="kecamatan">Kecamatan</label><br>
                    <input type="text" id="kecamatan" name="kecamatan">
                    </div>
                  </div>
                  
                  <div class="row">
                    <div class="col-md-6">
                      <label for="kabupaten">Kabupaten</label><br>
                      <input type="text" id="kabupaten" name="kabupaten">
                    </div>
                    <div class="col-md-6">
                      <label for="provinsi">Provinsi</label><br>
                    <input type="text" id="provinsi" name="provinsi">
                    </div>
                  </div>
                  
                  <div class="row">
                    <div class="col-md-6">
                      <label for="kodepos">Kode Pos</label><br>
                      <input type="number" id="kodepos" name="kodepos">
                    </div>
                    <div class="col-md-6">
                      <label for="telp">Telepon</label><br>
                    <input type="tel" id="telp" name="telp">
                    </div>
                  </div>

                    
                    
                    
                    
                    
                    
                    <div class="button mr-auto">
                      <button type="button" value="" id="back">KEMBALI</button>
                      <button type="submit" value="Submit" id="next">SELANJUTNYA</button>
                    </div>
                  </form>
                  </div>
                  <div class="col-sm-3 form-penerima-kanan"></div>
              </div>
          </div>
